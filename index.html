<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="subtract" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="input" type="text" class="form-control text-center" value="0">
                                    <button id="add" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="price">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="subtract2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="input2" type="text" class="form-control text-center" value="1">
                                    <button id="add2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="price2">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$1,278</h5>
                                <h5>$0</h5>
                                <h5>$1,278</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const addBtn = document.getElementById("add");
        const subtractBtn = document.getElementById("subtract");
        const input = document.getElementById("input");

        addBtn.addEventListener("click", function() {
            input.value = parseInt(input.value) + 1;

            var price = document.getElementById("price").innerText;
            var priceNum = parseFloat(price);
            var totalPrice = priceNum * input.value;
            document.getElementById("price").innerText = totalPrice;
        })
        subtractBtn.addEventListener("click", function() {
            input.value = parseInt(input.value) - 1;

            const price = document.getElementById("price").innerText;
            const priceNum = parseInt(price);
            const totalPrice = priceNum / input.value;
            document.getElementById("price").innerText = totalPrice;
        })

        const addBtn2 = document.getElementById("add2");
        const subtractBtn2 = document.getElementById("subtract2");
        const input2 = document.getElementById("input2");

        addBtn2.addEventListener("click", function() {
            input2.value = parseInt(input2.value) + 1;

            var price2 = document.getElementById("price2").innerText;
            var priceNum2 = parseFloat(price2);
            var totalPrice = priceNum2 * input2.value;
            document.getElementById("price2").innerText = totalPrice;
        })
        subtractBtn2.addEventListener("click", function() {
            input2.value = parseInt(input2.value) - 1;

            const price2 = document.getElementById("price2").innerText;
            const priceNum2 = parseInt(price2);
            const totalPrice = priceNum2 / input2.value;
            document.getElementById("price2").innerText = totalPrice;
        })
    </script>
</body>

</html>
